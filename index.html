<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../login-simplificado-lucasb/css/style.css">
    <title>Formulário de Login</title>
</head>
<body>
    <h2>Formulário de login</h2>
    <img src="img/avatar-login.jpg" alt="Ícone de usuário">
    <form action="">
            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" name="usuario" placeholder="Entre com o nome de usuário" required>

            <label for="senha">Senha:</label>
            <input type="senha" id="senha" name="senha" placeholder="Entre com sua senha" required>

            <label for="accesso">Nível de Acesso:
            <select id="accesso" name="accesso">
                <option value="comum">Usuário Comum</option>]
                <option value="admin">Administrador</option>
            </select>
        </label>
        <button type="submit" class="button">Entrar</button>
    </form>
    <div class="forgot-senha">
        <a href="redefinir.html">Esqueceu a senha?</a>
    </div>
</body>
</html>
